<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Favorites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/mslunkes.png" alt="Avatar do Usuário">
                        <a href="https://github.com/mslunkes" target="_blank">
                            <p>Matias Scherer Lunkes</p>
                            <span>mslunkes</span>
                        </a>

                    </td>
                    <td class="repositories">76</td>
                    <td class="followers">9586</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="Avatar do Usuário">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>diego3g</span>
                        </a>

                    </td>
                    <td class="repositories">48</td>
                    <td class="followers">22000</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
